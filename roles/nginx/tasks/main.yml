- name: Instalar Nginx
  apt:
    name: nginx
    state: present
  notify: Reiniciar Nginx

- name: Copiar configuración personalizada
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Reiniciar Nginx

- name: Asegurar que Nginx esté corriendo
  service:
    name: nginx
    state: started
    enabled: yes
  become: yes
